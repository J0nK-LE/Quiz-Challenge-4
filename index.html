<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Jon's Surprise Surgery Quiz</title>
  </head>
  <body>
    <header>
      <div>
      <div id="highScore">High Score</div>
     <span id="scoreRecord"></span>
    </div>
      <div id="timer">Time left: 75</div>
    </header>

    <div class="startContainer" id="startScreen">
      <h1>Quiz Challenge</h1>
      <h2>
        You've worked hard to get to this point, this is the final test. Finish the quiz before time runs out!
      </h2>
      <h2>See if you can get the high score!</h2>
      <button id="startBtn">START!</button>
    </div>
    


    <div id="questions" class="hide">
      <h2 class="multiChoice" id="questionTitle"></h2>
      <div class="options" id="choices"></div>
    </div>

    <div class="multiChoice">
      <h3 id="feedback"></h3>
    </div>
    <div class="hide" id="quizEnd">
      <h2 class="quizEnd">Still think you're ready to perform surgery? Good luck!</h2>
      <h3 class="quizEnd">Your score is: <span id="finalScore"></span></h3>
      <p class="quizEnd">
        Initials: <input type="text" maxlength="3" class="quizEnd" id="initials" />
      </p>

      <div class="quizEnd">
        <button id="submitHS">Submit</button>
        <button id="restartQuiz">Try Again</button>
      </div>
    </div>

    <script src="./js/questions.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
